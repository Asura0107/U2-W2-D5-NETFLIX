<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/profilepage/profilepage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../Netflix-assets/assets/netflix_logo.png"
              alt="Logo"
              width="100"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
    </header>
    <div class="mycontainer mt-5 mx-auto">
      <h1>Edit Profile</h1>
      <hr />
      <div>
        <div class="d-flex">
          <div class="me-4 position-relative">
            <img
              src="../Netflix-assets/assets/avatar.png"
              alt=""
              class="rounded"
            />

            <span class="my-span">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-fill my-svg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                />
              </svg>
            </span>
          </div>
          <div class="flex-column">
            <input type="text" class="my-input text-white mb-3" />
            <div class="d-flex flex-column">
              <form class="bg-dark mb-2">
                <fieldset class="bg-dark">
                  <legend class="fs-5">Language:</legend>
                  <select name="lingue" class="bg-black text-white py-1 pe-4">
                    <option value="#" selected="selected">English</option>
                    <option value="#">Italian</option>
                    <option value="#">French</option>
                  </select>
                </fieldset>
              </form>
            </div>
            <hr />
            <div>
              <h5 class="mb-3">Maturity Setting:</h5>
              <span class="mb-3 bg-secondary px-2"
                ><strong>ALL MATURITY RATINGS</strong></span
              >
              <p class="mt-2 mb-3">
                Show titles of all maturity ratings for this profile.
              </p>
              <button class="bg-dark mb-2">EDIT</button>
            </div>
            <hr />
            <div>
              <h5>Autoplay controls</h5>
              <div class="d-flex align-items-baseline">
                <input type="checkbox" class="bg-dark" />
                <p>Autoplay next episode in a series on all devices</p>
              </div>
              <div class="d-flex align-items-baseline">
                <input type="checkbox" />
                <p>Autoplay previews while browsing on all devices</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="mb-5">
        <button class="my-button bg-dark py-1 px-4 fs-5 me-3">SAVE</button>
        <button class="my-button bg-dark py-1 px-4 fs-5 me-3">CANCEL</button>
        <button class="my-button bg-dark py-1 px-4 fs-5 me-3">
          DELETE PROFILE
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
